---
layout: default
title: essays
---

<div class="essays">
  {% for post in site.categories.essays %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

      {{site.categories}}
    </article>
  {% endfor %}
</div>
